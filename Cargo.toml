[package]
name = "rust-runner"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "decoder_test"
path = "src/decoder_test.rs"

[dependencies]
reqwest = { version = "0.11", features = ["blocking"] }

# Enable optimizations for better evasion
[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true
